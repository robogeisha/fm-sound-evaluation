<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Sound Perception Test (2AFC)</title>
  <!-- Optional CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for your test -->
  <div id="slide-container"></div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="nav-buttons"></div>

  <!-- 
    Hidden form to bypass CORS
    - action="..." is your Apps Script Web App URL (ends with /exec)
    - method="POST"
    - <input name="data" id="hiddenData"> holds the JSON
  -->
  <form id="myForm"
        action="https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec"
        method="POST"
        style="display:none;">
    <input type="hidden" name="data" id="hiddenData" />
  </form>

  <!-- Test logic -->
  <script src="script.js"></script>
</body>
</html>
